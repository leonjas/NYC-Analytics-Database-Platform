<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NYC 311 & Property Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #336699;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border: 1px solid #ccc;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #336699;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #224466;
        }
        
        .links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        
        .links a {
            color: #336699;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NYC Analytics</h1>
        <p class="subtitle">311 Service Requests & Property Sales Dashboard</p>
        
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="house_number">House Number</label>
                <input type="text" id="house_number" name="house_number" 
                       placeholder="e.g., 120" required>
            </div>
            
            <div class="form-group">
                <label for="street">Street Name</label>
                <input type="text" id="street" name="street" 
                       placeholder="e.g., BROADWAY" required>
            </div>
            
            <div class="form-group">
                <label for="borough">Borough</label>
                <select id="borough" name="borough" required>
                    <option value="">Select a borough...</option>
                    <option value="Manhattan">Manhattan</option>
                    <option value="Brooklyn">Brooklyn</option>
                    <option value="Queens">Queens</option>
                    <option value="Bronx">Bronx</option>
                    <option value="Staten Island">Staten Island</option>
                </select>
            </div>
            
            <div class="date-row">
                <div class="form-group">
                    <label for="start_date">Start Date (Optional)</label>
                    <input type="date" id="start_date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date (Optional)</label>
                    <input type="date" id="end_date" name="end_date">
                </div>
            </div>
            <div class="hint">Leave blank for default (all of 2024)</div>
            
            <button type="submit">Search</button>
        </form>
        
        <div class="links">
            <a href="/bookmarks">View Bookmarks</a>
            <a href="/compare">Compare Addresses</a>
        </div>
    </div>
</body>
</html>
